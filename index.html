<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قصة حبنا - ذكريات لا تنسى</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e66465, #9198e5);
            animation: headerLine 3s ease-in-out infinite alternate;
        }

        @keyframes headerLine {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #e66465, #9198e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #e66465, transparent);
        }

        .subtitle {
            font-size: 1.4rem;
            color: #c5cae9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .story-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 100px;
            padding: 40px 0;
        }

        .memory {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1100px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            position: relative;
        }

        .memory.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .memory:nth-child(even) {
            flex-direction: row-reverse;
        }

        .image-container {
            flex: 1;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease;
            z-index: 2;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(230, 100, 101, 0.1), rgba(145, 152, 229, 0.1));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image-container:hover::before {
            opacity: 1;
        }

        .image-container:hover {
            transform: scale(1.03) rotate(1deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .image-placeholder {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .image-container:hover .image-placeholder img {
            transform: scale(1.1);
        }

        .text-container {
            flex: 1;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            margin: 0 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
        }

        .text-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #e66465, #9198e5, #e66465);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .text-container:hover::before {
            opacity: 1;
        }

        .text-container:hover {
            transform: translateY(-10px);
        }

        .memory-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e66465;
            position: relative;
            display: inline-block;
        }

        .memory-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 0;
            width: 50px;
            height: 3px;
            background: #e66465;
            transition: width 0.5s ease;
        }

        .text-container:hover .memory-title::after {
            width: 100%;
        }

        .memory-text {
            font-size: 1.3rem;
            line-height: 1.9;
            color: #e0e0e0;
        }

        .heart {
            position: fixed;
            font-size: 24px;
            color: rgba(230, 100, 101, 0.7);
            pointer-events: none;
            z-index: 1000;
            animation: float 5s linear forwards;
            text-shadow: 0 0 10px rgba(230, 100, 101, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            margin-top: 80px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e66465, #9198e5);
        }

        .final-message {
            font-size: 1.7rem;
            color: #c5cae9;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.9;
            position: relative;
            padding: 20px;
        }

        .final-message::before, .final-message::after {
            content: '"';
            font-size: 3rem;
            color: #e66465;
            position: absolute;
            opacity: 0.7;
        }

        .final-message::before {
            top: 0;
            right: 0;
        }

        .final-message::after {
            bottom: -20px;
            left: 0;
        }

        .signature {
            font-size: 1.5rem;
            color: #e66465;
            font-style: italic;
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }

        .signature::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 0;
            height: 2px;
            background: #e66465;
            animation: signatureLine 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        @keyframes signatureLine {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* تأثيرات متحركة إضافية */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .memory, .memory:nth-child(even) {
                flex-direction: column;
            }
            
            .text-container {
                margin: 30px 0;
                padding: 25px;
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .memory-title {
                font-size: 1.7rem;
            }
            
            .memory-text {
                font-size: 1.1rem;
            }
            
            .final-message {
                font-size: 1.4rem;
            }
            
            .image-placeholder {
                height: 300px;
            }
        }

        /* شريط التقدم */
        .progress-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 5px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1001;
        }

        .progress-bar {
            width: 100%;
            background: linear-gradient(to bottom, #e66465, #9198e5);
            height: 0%;
            transition: height 0.3s ease;
        }

        /* زر العودة للأعلى */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(230, 100, 101, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .scroll-to-top.visible {
            opacity: 1;
        }

        .scroll-to-top:hover {
            background: rgba(230, 100, 101, 1);
            transform: translateY(-5px);
        }

        .scroll-to-top i {
            color: white;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="scroll-to-top" id="scrollToTop">
        <i class="fas fa-chevron-up"></i>
    </div>

    <div class="container">
        <header>
            <h1 class="floating">قصة عادي تنسى</h1>
            <p class="subtitle">ندمان علي كل ثانيه ضيعتها معاكي</p>
        </header>

        
        <footer>
            <p class="final-message">"شكرا علي كل لحظه اذي علمتني حاجه."</p>
            <p class="signature">مع كل الكره وعدم الاحترام... هفضل كارهك إلى الأبد</p>
        </footer>
    </div>

    <script>
        // إنشاء القلوب العائمة
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.fontSize = (Math.random() * 10 + 20) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // تكرار إنشاء القلوب
        setInterval(createHeart, 400);

        // ظهور العناصر عند التمرير
        const memories = document.querySelectorAll('.memory');
        const progressBar = document.getElementById('progressBar');
        const scrollToTop = document.getElementById('scrollToTop');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        memories.forEach(memory => {
            observer.observe(memory);
        });

        // تحديث شريط التقدم
        window.addEventListener('scroll', () => {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight - windowHeight;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const progress = (scrollTop / documentHeight) * 100;
            
            progressBar.style.height = progress + '%';
            
            // إظهار أو إخفاء زر العودة للأعلى
            if (scrollTop > 500) {
                scrollToTop.classList.add('visible');
            } else {
                scrollToTop.classList.remove('visible');
            }
        });

        // العودة إلى الأعلى
        scrollToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // تأثيرات عند تحميل الصفحة
        window.addEventListener('load', () => {
            document.querySelector('h1').style.animation = 'floating 3s ease-in-out infinite';
            
            // تأثير كتابة للنصوص (اختياري)
            const memoryTexts = document.querySelectorAll('.memory-text');
            memoryTexts.forEach(text => {
                const originalText = text.textContent;
                text.textContent = '';
                
                let i = 0;
                const typeWriter = () => {
                    if (i < originalText.length) {
                        text.textContent += originalText.charAt(i);
                        i++;
                        setTimeout(typeWriter, 30);
                    }
                };
                
                // بدء تأثير الكتابة عند ظهور العنصر
                const textObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            typeWriter();
                            textObserver.unobserve(entry.target);
                        }
                    });
                });
                
                textObserver.observe(text);
            });
        });
    </script>
</body>
</html>
